<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Project</title>
  </head>
  <body>
    <!----------------- START PAGE ----------->
    <div id="start-page">
      <main>
        <h1>Title of the game</h1>
        <p>Instructions / Description</p>
        <button id="start">START</button>
      </main>
    </div>
    <!----------------- LOSE / WIN PAGE ----------->

    <div id="lose-page" class="hidden">
      <main>
        <h1>YOU LOSE SUCKER</h1>
      </main>
    </div>

    <div id="win-page" class="hidden">
      <main>
        <h1>YOU SURVIVE</h1>
      </main>
    </div>
    <!----------------- FIGHT EVENT- iniciate ----------->
    <div id="fight-event" class="hidden">
      <main>
        <h1>xxxx</h1>
        <button id="start-fight">Start Fight!</button>
      </main>
    </div>

    <!----------------- CANVAS ----------->

    <canvas id="canvas-map" width="1000" height="600" class="hidden"></canvas>
    <canvas id="canvas-fight" width="1000" height="600" class="hidden"></canvas>

    <!-----------------FIGHT EVENT - attack&mesages-->

    <button id="attack-button" class="hidden">Attack!</button>

    <div id="soldier-msg" class="hidden">
      <h1>Soldier info</h1>
    </div>
    <div id="tyranid-msg" class="hidden">
      <h1>tyranid info</h1>
    </div>

    <div id="soldier-stats" class="hidden">Soldier xxxHP</div>
    <div id="tyranid-stats" class="hidden">Tyranid xxxHP</div>
    <!----------------- SCRIPTS ----------->
    <script src="js/soldier.js"></script>
    <script src="js/tyranid.js"></script>
    <script src="js/game.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
