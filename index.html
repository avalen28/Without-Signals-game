<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Without Signals - The game</title>
  </head>
  <body>
    <!----------------- START PAGE ----------->
    <div id="start-page">
      <h1>Title of the game</h1>
      <p>Instructions / Description</p>
      <button id="start">START</button>
    </div>
    <!----------------- MAP ----------->
    <div class="screen-outputs">
      <canvas id="canvas-map" width="1000" height="600" class="hidden"></canvas>
      <div id="fight-event" class="hidden fight-event">
        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
        <button id="start-fight">Start Fight!</button>
      </div>
    </div>
    <!----------------- FIGHT ----------->
    <div class="screen-outputs">
      <canvas
        id="canvas-fight"
        width="1000"
        height="600"
        class="hidden"
      ></canvas>
      <div id="soldier-stats" class="hidden">Soldier 100HP</div>
      <div id="tyranid-stats" class="hidden">Tyranid 100HP</div>
      <button id="attack-button" class="hidden">Attack!</button>
      <div id="soldier-msg" class="hidden fight-event">
        <h1>Soldier attack. Shows damage done and tyranid hp</h1>
      </div>
      <div id="tyranid-msg" class="hidden fight-event">
        <h1>Tyranid attack. Shows damage done and soldier hp</h1>
      </div>
    </div>

    <!----------------- LOSE / WIN PAGE ----------->

    <div id="lose-page" class="hidden">
      <h1>YOU DIE</h1>
      <button id="return-start-button-lose">Return to Start Menu</button>
    </div>

    <div id="win-page" class="hidden">
      <h1>YOU SURVIVE</h1>
      <button id="return-start-button-win">Return to Start Menu</button>
    </div>
    <!----------------- SCRIPTS ----------->
    <script src="js/assets.js"></script>
    <script src="js/soldier.js"></script>
    <script src="js/tyranid.js"></script>
    <script src="js/game.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
